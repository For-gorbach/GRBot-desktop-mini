<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="imgs/logo.jpg">
    <script type="text/javascript" src="eel.js"></script>
    <title>SpamBot</title>
</head>
<body>
<div>

    <h1><span>ВАЖНО: консоль закрывать нельзя! (только при закрытии самой программы)</span></h1>
    <textarea placeholder="Введите текст сообщения!" class="input" id="text"></textarea>
    <br>
    <textarea placeholder="Введите ссылки на группы через запятую. ( напр. 'https://t.me/1, https://t.me/2' {без ковычек} )" class="input" id="chats"></textarea>
    <br>
    <textarea class="input" placeholder="Укажите api id (подробнее в интернете)" id="api_id"></textarea>
    <br>
    <textarea class="input" placeholder="Укажите api hash (подробнее в интернете)" id="api_hash"></textarea>
    <br>
    <br>
    <input class="input" placeholder="Укажите задержку (в секундах)" id="time" type="number">
    <br>
    <br>
    <button type="button" id="submit" onclick="message()">Начать спам.</button>

    <script type="text/javascript">
        async function message(){
            document.getElementById("submit").innerHTML = "Если это первый запуск впишите номер телефона и пришедший токен в терминал (его если чА закрывать незя)";

            let text = document.getElementById("text").value;
            let chats = document.getElementById("chats").value;
            let api_id = document.getElementById("api_id").value;
            let api_hash = document.getElementById("api_hash").value;
            let time = document.getElementById("time").value;

            let res = await eel.text(text, chats, api_id, api_hash, time)();
        }
    </script>

</div>
</body>
</html>
